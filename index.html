<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <title>Frontend Mentor - NFT preview card component</title>
    </head>
    <!-- body -->
    <body>
        <div class="container">
            <div class="card">
                <div class="image">
                </div>
                <div class="text">
                    <h3>Equilibrium #3429</h3>
                    <p>Our Equilibrium collection promotes balance and calm</p>
                    <div class="time">
                        <div class="eth">
                            <span><img src="images/icon-ethereum.svg" alt=""></span>
                            <span>0.041 ETH </span>
                        </div>
                        <div>
                            <span><img src="images/icon-clock.svg" alt=""></span>
                            <span class="days">3 days left</span>
                        </div>
                    </div>
                </div>
                <div class="author">
                    <div class="img">
                    </div>
                    <p>Creation of </p>
                    <a href="#"> Jules Wyvern</a>
                </div>
            </div>
        </div>
    </body>
</html>
